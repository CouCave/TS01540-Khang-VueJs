<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bài 4</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container mt-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Tài khoản
    </button>
</div>

<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <h4 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- Tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                    </li>
                </ul>

                <div class="tab-content mt-3">

                    <!-- ĐĂNG KÝ -->
                    <div id="register" class="container tab-pane fade show active"><br>
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="mb-2">
                                        <label class="form-label">Họ và Tên</label>
                                        <input class="form-control" placeholder="Nhập họ và tên">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" placeholder="Nhập email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Số điện thoại</label>
                                        <input class="form-control" placeholder="Nhập số điện thoại">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu</label>
                                        <input class="form-control" type="password">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Xác nhận mật khẩu</label>
                                        <input class="form-control" type="password">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label d-block">Giới tính</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" checked>
                                            <label class="form-check-label">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender">
                                            <label class="form-check-label">Nữ</label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Ngôn ngữ</label>
                                        <select class="form-select">
                                            <option>Tiếng Việt</option>
                                            <option>Tiếng Anh</option>
                                        </select>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Tôi đồng ý điều khoản</label>
                                    </div>

                                    <button class="btn btn-primary">Đăng ký</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- ĐĂNG NHẬP -->
                    <div id="login" class="container tab-pane fade"><br>
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu</label>
                                        <input class="form-control" type="password">
                                    </div>

                                    <button class="btn btn-primary">Đăng nhập</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
